<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Sightings (UFOs)</title>
  <h1><center>Unidentified flying objects - Sightings (UFOs)</center></h1>
  <h3><center>Date Selection Between: 1/1/2010 and 5/8/2014 </center></h3>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles.css">
</head>


<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          Date: <input type="text" class="form-control" id="date" placeholder="Date">
          State: <input type="text" class="form-control" id="state" placeholder="State">
          City: <input type="text" class="form-control" id="city" placeholder="City">
          Country: <input type="text" class="form-control" id="country" placeholder="Country">
          Shape: <input type="text" class="form-control" id="shape" placeholder="Shape">
          <input type="submit" id="search_button" value="Search">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Date</th>
              <th>City</th>
              <th>State</th>
              <th>Country</th>
              <th>Shape</th>
              <th>Duration/minutes</th>
              <th>Comments</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="data.js" type="text/javascript"></script>
  <script src="index.js" type="text/javascript"></script>
</body>

</html>
